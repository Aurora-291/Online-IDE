<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Online IDE</h1>
                <p>A powerful environment for web development</p>
            </div>
        </header>

        <div class="editor-container">
            <div class="code-panel">
                <div class="panel-header">
                    <div class="editor-controls">
                        <button class="control-btn" onclick="undo(lastActiveTab)" title="Undo (Ctrl+Z)">
                            <span class="icon">↶</span>
                        </button>
                        <button class="control-btn" onclick="redo(lastActiveTab)" title="Redo (Ctrl+Y)">
                            <span class="icon">↷</span>
                        </button>
                        <button class="control-btn" onclick="formatCode(lastActiveTab)" title="Format Code">
                            <span class="icon">⚙️</span>
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn run-btn" onclick="runCode()">Run Code</button>
                    </div>
                </div>

                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('html')">
                            <span class="file-icon html-icon">HTML</span>
                        </button>
                        <button class="tab" onclick="switchTab('css')">
                            <span class="file-icon css-icon">CSS</span>
                        </button>
                        <button class="tab" onclick="switchTab('js')">
                            <span class="file-icon js-icon">JS</span>
                        </button>
                    </div>
                    <button class="clear-btn" onclick="clearCode()">Clear</button>
                </div>
                
                <div id="html-editor" class="editor active">
                    <textarea id="html-code" spellcheck="false" placeholder="Enter HTML code here..."></textarea>
                </div>
                
                <div id="css-editor" class="editor">
                    <textarea id="css-code" spellcheck="false" placeholder="Enter CSS code here..."></textarea>
                </div>
                
                <div id="js-editor" class="editor">
                    <textarea id="js-code" spellcheck="false" placeholder="Enter JavaScript code here..."></textarea>
                </div>
            </div>

            <div class="preview-panel">
                <div class="preview-container">
                    <iframe id="output-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
