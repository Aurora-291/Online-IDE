<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online IDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Online IDE</h1>
                <p>A powerful environment for web development</p>
            </div>
            <div class="header-controls">
                <div class="theme-switcher">
                    <button class="theme-btn light active">Light</button>
                    <button class="theme-btn dark">Dark</button>
                </div>
            </div>
        </header>

        <div class="editor-container">
            <div class="code-panel">
                <div class="panel-header">
                    <div class="editor-controls">
                        <button class="control-btn" onclick="clearCode()" title="Clear Code">
                            <span class="icon">üóëÔ∏è</span>
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn run-btn" onclick="runCode()">Run Code</button>
                    </div>
                </div>

                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('html')">
                            <span class="file-icon html-icon">HTML</span>
                        </button>
                        <button class="tab" onclick="switchTab('css')">
                            <span class="file-icon css-icon">CSS</span>
                        </button>
                        <button class="tab" onclick="switchTab('js')">
                            <span class="file-icon js-icon">JS</span>
                        </button>
                    </div>
                    <button class="clear-btn" onclick="clearCode()">Clear</button>
                </div>
                
                <div id="html-editor" class="editor active">
                    <textarea id="html-code" spellcheck="false" placeholder="Enter HTML code here..."></textarea>
                </div>
                
                <div id="css-editor" class="editor">
                    <textarea id="css-code" spellcheck="false" placeholder="Enter CSS code here..."></textarea>
                </div>
                
                <div id="js-editor" class="editor">
                    <textarea id="js-code" spellcheck="false" placeholder="Enter JavaScript code here..."></textarea>
                </div>
            </div>

            <div class="preview-panel">
                <div class="preview-controls">
                    <div class="view-controls">
                        <button class="view-btn mobile" onclick="setPreviewMode('mobile')" title="Mobile View">üì±</button>
                        <button class="view-btn tablet" onclick="setPreviewMode('tablet')" title="Tablet View">üìü</button>
                        <button class="view-btn desktop active" onclick="setPreviewMode('desktop')" title="Desktop View">üñ•Ô∏è</button>
                    </div>
                    <button class="open-tab-btn" onclick="openInNewTab()">Open in New Tab</button>
                </div>
                <div class="preview-container">
                    <iframe id="output-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
